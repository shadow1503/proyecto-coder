<body>

    <header class="cabeceraFlex"> <!-- cabecera del sitio, click en logo va a index -->
        <a href="../index.html" class="logoimage"> <img alt="logo miss uñas" src="../img/logo.png"></a>
        <nav class="navegacion"> <!--menu de la página-->
            <ul class="listaHeader">
                <a class="navegacion__enlace" href="../index.html">INICIO</a> 
                <a class="navegacion__enlace" href="sobre-nosotros.html">SOBRE NOSOTROS</a> 
                <a class="navegacion__enlace" href="servicios.html">SERVICIOS</a> 
                <a class="navegacion__enlace" href="preguntas-frecuentes.html">F.A.Q.</a> 
                <a class="navegacion__enlace" href="contacto.html">CONTACTO Y RESERVA</a> 
            </ul>
        </nav>
    </header>

    <main>
        
        <div class="gridContactoPadre">
            
            <div class="gridContactoHijo1">
                <img src="../img/contacto-img.jpg" class="gridContactoHijo1" alt="imagenInicio">
                <h1 class="gridContactoHijoTexto">Contacto y reservas</h1>
           </div>


            <!--FORMULARIO CONTACTO RESERVAS-->

         <div class="gridHijoContactoForm">
                <section class="contacto">
                    <form action="mailto:hola@missunas.uy" method="get" enctype="text/plain">
                        
                        <div>
                            <label for="nombre">Nombre:</label>
                            <input required type="text" id="nombre" name="nombre" placeholder="Ingresa aquí tu nombre">
                        </div>
    
                        <div>
                            <label for="telefono">Teléfono:</label>
                            <input required type="number" id="telefono" name="telefono" placeholder="Ingresa aquí tu teléfono">
                        </div>
    
                        <div>
                            <label for="fecha">Fecha:</label>
                            <input type="date" id="fecha" name="fecha" >
                        </div>
    
                        <div>
                            <label for="tipo-consulta">Tipo consulta:</label>
                            <select required name="tipo-consulta" id="tipo-consulta"> 
                                <option value="ventas">Ventas</option>
                                <option value="reserva-spa">Reserva SPA</option>
                                <option value="info-cursos">Info cursos</option>
                                <option value="ayuda">Ayuda</option>
                            </select>
                        </div>
    
                        <div>
                            <label for="consulta">Consulta:</label>
                            <textarea name="consulta" id="consulta" cols="20" rows="5">Ingrese su consulta</textarea>
                        </div>
    
                        <div>
                            <button>Enviar</button>
                        </div>
                    </form>
    
                </section>



            
            </div>
        
        </div>

    </main>

    <footer class="footer"> <!-- Pie de página del sitio, con links abiertos en una nueva pestaña -->
        <img src="../img/logo.png" class="logoimage" alt="logo miss unas">

                <a target="_blank" href="https://facebook.com/missunasuy"> <img alt="facebook" src="../img/facebook-logo.png" width="30" height="30"></a>
            </div>
    </footer>
</body>
</html>
