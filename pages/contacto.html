        <main>
            <div class="row">
                <div class="col-12">
                    <div class="card text-white">
                        <div style="height: 300px">
                            <div class="h-100 d-inline-block card-img" style="width: 100%">
                                <img src="../img/contacto-img.jpg" class="gridImg" alt="imagenInicio">
                                <div class="card-img-overlay">
                                    <h5 class="card-title display-6 text-left">CONTACTO Y RESERVAS</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <section >
              
                <form action="">
                    <label class="form-label ">Nombre:</label>
                    <input type="text" placeholder="Nombre" class="form-control mb-3" >
                    <label class="form-label ">Teléfono:</label>
                    <input type="number" placeholder="Teléfono" class="form-control mb-3">
                    <label class="form-label ">Fecha:</label>
                    <input type="date" placeholder="Fecha" class="form-control mb-3">
                    <label class="form-label ">Seleccione su tipo de consulta:</label>
                    <select class="form-select" aria-label="Tipo de consulta" class="form-control mb-3">
                        <option selected>Tipo de consulta</option>
                        <option value="1">Ventas</option>
                        <option value="2">Reserva SPA</option>
                        <option value="3">Cursos</option>
                        <option value="4">Ayuda</option>
                      </select>
                    <textarea rows="5" placeholder="Ingrese aquí su mensaje" class="form-control mb-3 mt-3"></textarea>
                    <button type="submit" class="btn btn-success mb-3">Enviar</button>
                    <button type="reset" class="btn btn-danger mb-3" >Limpiar</button>
                </form>
            </section>
           
        </main>
